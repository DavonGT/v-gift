<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Romantic Gradient Background */
        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(to bottom, #ffccdc, #ff99b4);
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Floating Hearts Animation */
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
        }

        .floating-hearts {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 0, 102, 0.7);
            animation: float 8s linear infinite;
        }

        /* Adjust heart positions for different screen sizes */
        @media (max-width: 600px) {
            .heart-float { font-size: 15px; } /* Smaller hearts */
        }

        /* Romantic Message Box */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            max-width: 95%;
            margin: auto;
            position: relative;
        }

        h1 {
            color: #ff3366;
            text-shadow: 2px 2px 8px rgba(255, 51, 102, 0.5);
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #d1477f;
            margin: 10px;
        }

        /* Glowing Heart Animation */
        .heart {
            font-size: 50px;
            color: red;
            cursor: pointer;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
            display: inline-block;
            margin: 10px auto;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Surprise Message */
        #message {
            font-size: 18px;
            font-weight: bold;
            color: #ff3366;
            display: none;
            text-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
        }

        /* Romantic Link */
        .link-container {
            margin-top: 15px;
            display: none;
        }

        .romantic-link {
            font-size: 16px;
            color: white;
            background-color: #ff3366;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
            transition: background 0.3s ease-in-out, transform 0.2s ease;
            display: inline-block;
        }

        .romantic-link:hover {
            background-color: #ff6699;
            transform: scale(1.05);
        }

        /* Mobile-Friendly */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .heart {
                font-size: 40px;
            }
            #message {
                font-size: 16px;
            }
            .romantic-link {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="floating-hearts">
        <span class="heart-float" style="left: 5%; animation-duration: 6s;">‚ù§Ô∏è</span>
        <span class="heart-float" style="left: 25%; animation-duration: 4s;">üíñ</span>
        <span class="heart-float" style="left: 50%; animation-duration: 5s;">‚ù§Ô∏è</span>
        <span class="heart-float" style="left: 75%; animation-duration: 7s;">üíñ</span>
        <span class="heart-float" style="left: 95%; animation-duration: 6s;">‚ù§Ô∏è</span>
    </div>

    <div class="container">
        <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        <p>You make my world brighter every day.</p>
        <p>Click the heart below for a surprise!</p>
        <p class="heart" onclick="showSurprise()">‚ù§Ô∏è</p>
        <p id="message">I love you forever! üíñ</p>
        <div class="link-container" id="memoriesLink">
            <a href="memories.html" class="romantic-link">Relive Our Beautiful Moments Together üåπ</a>
        </div>
    </div>

    <script>
        function showSurprise() {
            document.getElementById("message").style.display = "block";
            document.getElementById("memoriesLink").style.display = "block";
        }
    </script>
</body>
</html>
