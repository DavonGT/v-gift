<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Overall body style with smooth transition */
        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #faa0a0, #ff758f);
            text-align: center;
            padding: 20px;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        /* When this class is added, the page fades out */
        body.fade-out {
            opacity: 0;
        }

        /* Floating Hearts Animation */
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
        }
        .floating-hearts {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart-float {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 0, 102, 0.7);
            animation: float 8s linear infinite;
        }
        @media (max-width: 600px) {
            .heart-float { font-size: 15px; }
        }

        /* Romantic Message Box with fade-in effect */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            max-width: 95%;
            margin: auto;
            position: relative;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ff3366;
            text-shadow: 2px 2px 8px rgba(255, 51, 102, 0.5);
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #d1477f;
            margin: 10px;
        }

        /* Glowing Heart Animation */
        .heart {
            font-size: 50px;
            color: red;
            cursor: pointer;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
            display: inline-block;
            margin: 10px auto;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Surprise Message */
        #message {
            font-size: 18px;
            font-weight: bold;
            color: #ff3366;
            display: none;
            text-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
        }

        /* Romantic Link */
        .link-container {
            margin-top: 15px;
            display: none;
        }
        .romantic-link {
            font-size: 16px;
            color: white;
            background-color: #ff3366;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
            transition: background 0.3s ease-in-out, transform 0.2s ease;
            display: inline-block;
        }
        .romantic-link:hover {
            background-color: #ff6699;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            h1 { font-size: 20px; }
            .heart { font-size: 40px; }
            #message { font-size: 16px; }
            .romantic-link { font-size: 14px; padding: 6px 10px; }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="floating-hearts">
        <span class="heart-float" style="left: 5%; animation-duration: 6s;">‚ù§Ô∏è</span>
        <span class="heart-float" style="left: 25%; animation-duration: 4s;">üíñ</span>
        <span class="heart-float" style="left: 50%; animation-duration: 5s;">‚ù§Ô∏è</span>
        <span class="heart-float" style="left: 75%; animation-duration: 7s;">üíñ</span>
        <span class="heart-float" style="left: 95%; animation-duration: 6s;">‚ù§Ô∏è</span>
    </div>

    <div class="container">
        <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        <p>You make my world brighter every day.</p>
        <p>Click the heart below for a surprise!</p>
        <p class="heart" onclick="showSurprise()">‚ù§Ô∏è</p>
        <p id="message">I love you forever! üíñ</p>
        <div class="link-container" id="memoriesLink">
            <a href="memories.html" class="romantic-link">Relive Our Beautiful Moments Together üåπ</a>
        </div>
    </div>

    <!-- Include Canvas Confetti for animated effects -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Trigger confetti along with the surprise
        function showSurprise() {
            document.getElementById("message").style.display = "block";
            document.getElementById("memoriesLink").style.display = "block";
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Smooth page transitions on all link clicks
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const destination = this.getAttribute('href');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = destination;
                }, 500);
            });
        });
    </script>
</body>
</html>
