<!DOCTYPE html>
<html>
<head>
    <title>Our Memories ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Cursive', sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            color: #ff1493;
        }
        .memories-container {
            display: flex;
            overflow-x: hidden; /* Hide horizontal overflow */
            width: 300px; /* Set the width to match image width */
            margin: 20px auto;
            border: 2px solid #ff69b4;
            position: relative;
        }
        .memories {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .memories img {
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
        }
        .memories img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Our Beautiful Moments Together</h1>
    <p>Mga nahalungkat ko sa cellphone mo(nasa cellphone ko yung iba e :( ). Love you always! üíñ</p>
    <div class="memories-container" id="memories-container">
        <div class="memories" id="memories">
            <img src="images/image1.jpg" width="300px">
            <img src="images/image2.jpg" width="300px">
            <img src="images/image3.jpg" width="300px">
            <img src="images/image4.jpg" width="300px">
            <img src="images/image5.jpg" width="300px">
            <img src="images/image6.jpg" width="300px">
            <img src="images/image7.jpg" width="300px">
        </div>
    </div>
    <br>
    <a href="index.html" class="back-link">Back to Love Letter</a>

    <script>
        const container = document.getElementById('memories-container');
        const memories = document.getElementById('memories');
        const images = memories.getElementsByTagName('img');
        let currentIndex = 0;

        function scrollToNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            memories.style.transform = `translateX(-${currentIndex * 300}px)`;
        }

        container.addEventListener('scroll', () => {
            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                container.scrollLeft = 0;
            }
        });

        setInterval(scrollToNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
