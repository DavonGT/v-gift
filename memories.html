<!DOCTYPE html>
<html>
<head>
    <title>Our Memories ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Cursive', sans-serif;
            overflow-x: hidden; /* Prevent horizontal overflow */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            color: #ff1493;
            padding: 0 10px;
        }
        .memories-container {
            display: flex;
            overflow: hidden;
            margin: 20px auto;
            border: 2px solid #ff69b4;
            position: relative;
            justify-content: center;
            max-width: 100%;
            height: 250px; /* Adjust height based on image size */
        }
        .memories {
            display: flex;
            width: calc(200%); /* Make space for duplicated images */
            animation: scroll 10s linear infinite;
        }
        .memories img {
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin: 10px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex-shrink: 0;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        .memories img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Infinite Scroll Animation */
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); } /* Moves half, then repeats */
        }

        .back-link {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #ff1493;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            p { font-size: 16px; }
            .back-link { padding: 8px 16px; }
            .memories-container { border-width: 1px; }
            .memories img { margin: 5px; }
        }
    </style>
</head>
<body>
    <h1>Our Beautiful Moments Together</h1>
