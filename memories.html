<!DOCTYPE html>
<html>
<head>
  <title>Our Memories ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Overall body style with smooth transition */
    body {
      font-family: 'Cursive', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #faa0a0, #ff758f);
      text-align: center;
      padding: 20px;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    
    /* Floating Hearts Animation */
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.3); opacity: 0; }
    }
    .floating-hearts {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart-float {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 0, 102, 0.7);
      animation: float 8s linear infinite;
    }
    @media (max-width: 600px) {
      .heart-float { font-size: 15px; }
    }
    
    /* Container with fade-in effect */
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
      max-width: 95%;
      margin: auto;
      position: relative;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    h1 {
      color: #ff3366;
      text-shadow: 2px 2px 8px rgba(255, 51, 102, 0.5);
      font-size: 24px;
    }
    p {
      font-size: 16px;
      color: #d1477f;
      margin: 10px;
    }
    
    /* Memories Slider Styles */
    .memories-container {
      width: 90%;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      /* Use flex to center the inner wrapper */
      display: flex;
      justify-content: center;
    }
    
    /* New wrapper to help center the sliding images */
    .slider-wrapper {
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .memories {
      display: flex;
      width: max-content;
      /* Center the slider within its wrapper */
      margin: 0 auto;
      animation: scroll 15s linear infinite;
    }
    
    .memories img {
      border: 2px solid #ff3366;
      border-radius: 10px;
      margin: 0 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
      height: 250px;
      object-fit: cover;
    }
    
    .memories img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
    }
    
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    
    /* Back Link Style */
    .back-link {
      font-size: 16px;
      color: white;
      background-color: #ff3366;
      padding: 8px 12px;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
      transition: background 0.3s ease-in-out, transform 0.2s ease;
      display: inline-block;
      margin-top: 20px;
    }
    .back-link:hover {
      background-color: #ff6699;
      transform: scale(1.05);
    }
    
    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      p { font-size: 14px; }
      .back-link { padding: 6px 10px; font-size: 14px; }
      .memories img { margin: 0 5px; }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <div class="floating-hearts">
    <span class="heart-float" style="left: 5%; animation-duration: 6s;">‚ù§Ô∏è</span>
    <span class="heart-float" style="left: 25%; animation-duration: 4s;">üíñ</span>
    <span class="heart-float" style="left: 50%; animation-duration: 5s;">‚ù§Ô∏è</span>
    <span class="heart-float" style="left: 75%; animation-duration: 7s;">üíñ</span>
    <span class="heart-float" style="left: 95%; animation-duration: 6s;">‚ù§Ô∏è</span>
  </div>
  
  <div class="container">
    <h1>Our Beautiful Moments Together</h1>
    <p>Mga nahalungkat ko sa cellphone mo <strong>(nasa cellphone ko yung iba e :( )</strong>.</p>
    <p>Love you always! üíñ</p>
    
    <div class="memories-container">
      <div class="slider-wrapper">
        <div class="memories">
          <!-- Original 7 Images -->
          <img src="images/image1.jpg" alt="Memory 1">
          <img src="images/image2.jpg" alt="Memory 2">
          <img src="images/image3.jpg" alt="Memory 3">
          <img src="images/image4.jpg" alt="Memory 4">
          <img src="images/image5.jpg" alt="Memory 5">
          <img src="images/image6.jpg" alt="Memory 6">
          <img src="images/image7.jpg" alt="Memory 7">
          <!-- Duplicated for a smooth loop -->
          <img src="images/image1.jpg" alt="Memory 1">
          <img src="images/image2.jpg" alt="Memory 2">
          <img src="images/image3.jpg" alt="Memory 3">
          <img src="images/image4.jpg" alt="Memory 4">
          <img src="images/image5.jpg" alt="Memory 5">
          <img src="images/image6.jpg" alt="Memory 6">
          <img src="images/image7.jpg" alt="Memory 7">
        </div>
      </div>
    </div>
    
    <a href="index.html" class="back-link">Back to Love Letter</a>
  </div>
  
  <script>
    // Smooth page transition on all link clicks
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const destination = this.getAttribute('href');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = destination;
        }, 500);
      });
    });
    
    // Mobile gesture: Swipe right to return to the love letter page
    let touchstartX = 0;
    let touchendX = 0;
    function handleGesture() {
      if (touchendX - touchstartX > 100) {  // adjust threshold as needed
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      }
    }
    document.addEventListener('touchstart', e => {
      touchstartX = e.changedTouches[0].screenX;
    });
    document.addEventListener('touchend', e => {
      touchendX = e.changedTouches[0].screenX;
      handleGesture();
    });
  </script>
</body>
</html>
